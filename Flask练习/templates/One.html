<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a {
            color: red;
            font-weight: bold;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<!--{{girls}}-->
<ul>
    {% for girl in girls%}
    <li>{{girl}}</li>
    {% endfor %}
</ul>

<hr>

<ul>
    {% for girl in girls %}
        {% if girl | length >= 3 %}
            <li class="a">{{girl}}</li>
        {% else %}
            <li>{{girl}}</li>
        {% endif%}
    {% endfor%}
</ul>


<hr>


<table border="1" cellpadding="0" cellspacing="0" width="80%">
{% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.addr }}</td>
        <td>{{ user.phone }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
